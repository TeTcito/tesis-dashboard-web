<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Atención Lectora</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --color-atento: #28a745;
            --color-sin-atencion: #ffc107;
            --color-distraccion: #dc3545;
            --color-iniciando: #6c757d;
            --color-fondo: #f4f7f6;
            --color-texto: #333;
            --color-sombra: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--color-fondo);
            color: var(--color-texto);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .dashboard-container {
            text-align: center;
            padding: 40px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--color-sombra);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--color-texto);
        }
        
        p {
            font-size: 1rem;
            color: #888;
            margin-bottom: 30px;
        }

        .status-card {
            padding: 30px;
            border-radius: 15px;
            transition: all 0.5s ease-in-out;
            color: white;
            border: 5px solid white;
            box-shadow: 0 5px 15px var(--color-sombra);
        }

        .status-icon {
            font-size: 4rem;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .status-text {
            font-size: 1.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .timestamp {
            margin-top: 15px;
            font-size: 0.8rem;
            opacity: 0.8;
        }

        /* Colores de estado */
        .status-iniciando { background-color: var(--color-iniciando); }
        .status-atento { background-color: var(--color-atento); }
        .status-sin-atencion-visual { background-color: var(--color-sin-atencion); }
        .status-distraccion-prolongada { background-color: var(--color-distraccion); }
        
        .status-atento .status-icon { transform: scale(1.1); }

    </style>
</head>
<body>

    <div class="dashboard-container">
        <h1>Dashboard de Atención Lectora</h1>
        <p>Estudiante: Alumno 01</p>

        <div id="statusCard" class="status-card status-iniciando">
            <div id="statusIcon" class="status-icon">⏳</div>
            <div id="statusText" class="status-text">Iniciando...</div>
            <div id="timestamp" class="timestamp">Esperando datos...</div>
        </div>
    </div>

    <!-- SDK de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // --- CONFIGURACIÓN DE FIREBASE (¡MUY IMPORTANTE!) ---
        // REEMPLAZA ESTO CON LA CONFIGURACIÓN DE TU PROPIO PROYECTO DE FIREBASE
        const firebaseConfig = {
                    apiKey: "AIzaSyBrBRs58PkQEvLnnKjT_FFrd52C7_vsN8M",
                    authDomain: "atencion-lectora.firebaseapp.com",
                    databaseURL: "https://atencion-lectora-default-rtdb.firebaseio.com",
                    projectId: "atencion-lectora",
                    storageBucket: "atencion-lectora.firebasestorage.app",
                    messagingSenderId: "151462633327",
                    appId: "1:151462633327:web:8243c4eb272f3bbdf2d29a"
                };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Referencia a los datos en la base de datos
        const studentStatusRef = database.ref('analysis/student_01');

        // Elementos del DOM
        const statusCard = document.getElementById('statusCard');
        const statusIcon = document.getElementById('statusIcon');
        const statusText = document.getElementById('statusText');
        const timestampEl = document.getElementById('timestamp');

        // Escuchar cambios en la base de datos en tiempo real
        studentStatusRef.on('value', (snapshot) => {
            const data = snapshot.val();
            if (data && data.status) {
                updateDashboard(data.status, data.timestamp);
            }
        });

        function updateDashboard(status, timestamp) {
            let newClass = 'status-iniciando';
            let newIcon = '⏳';
            let newText = 'Iniciando...';

            switch (status) {
                case 'ATENTO':
                    newClass = 'status-atento';
                    newIcon = '✅';
                    newText = 'Atento';
                    break;
                case 'SIN ATENCION VISUAL':
                    newClass = 'status-sin-atencion-visual';
                    newIcon = '⚠️';
                    newText = 'Sin Atención';
                    break;
                case 'DISTRACCION PROLONGADA':
                    newClass = 'status-distraccion-prolongada';
                    newIcon = '❌';
                    newText = 'Distracción';
                    break;
            }

            // Actualizar la tarjeta
            statusCard.className = 'status-card ' + newClass;
            statusIcon.innerText = newIcon;
            statusText.innerText = newText;
            
            // Formatear el timestamp
            const date = new Date(timestamp);
            timestampEl.innerText = `Última actualización: ${date.toLocaleTimeString()}`;
        }
    </script>

</body>
</html>
